<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Hangman</title>
  <style>
    body {
        /* Set the background image URL and additional properties */
        background-image: url('./images/back.png'); /* Replace 'path/to/your/image.jpg' with the path to your image */
        background-size: cover; /* Cover the entire background with the image */
        background-position: center;
        background-repeat: no-repeat; /* Center the background image */
        height: 100vh; /* Set the height of the body to cover the entire viewport */
        margin: 0; /* Remove default margins */
        display: flex;
        border: 25px solid #FF9900;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white; /* Set text color for better visibility */
    }
</style>
</head>
<body>
<div class="container">
  <h1 class="text-center" style="margin-top: auto;">Image Reveal</h1>
  
  <hr class="my-4" color="blue" style="margin-top: auto;">
  <div class="float-right"><h5>Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></h5></div>
  <br>
  
  <img id='hangmanPic' src="./images/index.png" alt="" width="300" style="margin-top: 10px; margin-left: auto;" class="mx-auto d-block">
  <div class="text-center">
    
    <h3 style="margin-top: 20px;">Guess the Animal to unlock its image:
    <p id="wordSpotlight"></h3>
    <div id="keyboard"></div>
    <button class="btn btn-info" onClick="reset()">Reset</button>
  </div> 
</div>

<script src='./js/reveal.js'></script>
</body>
</html>
